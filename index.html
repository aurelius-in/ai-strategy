<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Strategy Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AI Strategy Planner</h1>
        
        <div class="section">
            <h2>Set AI Goals</h2>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your AI goal" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul id="goal-list"></ul>
        </div>
        
        <div class="section">
            <h2>Create Roadmap</h2>
            <form id="roadmap-form">
                <input type="text" id="milestone-input" placeholder="Enter milestone" required>
                <input type="date" id="milestone-date" required>
                <button type="submit">Add Milestone</button>
            </form>
            <ul id="roadmap-list"></ul>
        </div>

        <div class="section">
            <h2>Track Progress</h2>
            <ul id="progress-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
